<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-proposal-heading"
        data-cy="ProposalCreateUpdateHeading"
        jhiTranslate="trabajosDeGradoUnisangilApp.proposal.home.createOrEditLabel"
      >
        Crear o editar Proposal
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="trabajosDeGradoUnisangilApp.proposal.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="trabajosDeGradoUnisangilApp.proposal.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="trabajosDeGradoUnisangilApp.proposal.archive" for="field_archive">Archive</label>
          <input type="text" class="form-control" name="archive" id="field_archive" data-cy="archive" formControlName="archive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="trabajosDeGradoUnisangilApp.proposal.state" for="field_state">State</label>
          <select class="form-control" name="state" formControlName="state" id="field_state" data-cy="state">
            <option [ngValue]="null">{{ 'trabajosDeGradoUnisangilApp.State.null' | translate }}</option>
            <option *ngFor="let state of stateValues" [value]="state">
              {{ 'trabajosDeGradoUnisangilApp.State.' + state | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="trabajosDeGradoUnisangilApp.proposal.comments" for="field_comments">Comments</label>
          <input type="text" class="form-control" name="comments" id="field_comments" data-cy="comments" formControlName="comments" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="trabajosDeGradoUnisangilApp.proposal.student" for="field_student">Student</label>
          <input type="text" class="form-control" name="student" id="field_student" data-cy="student" formControlName="student" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
